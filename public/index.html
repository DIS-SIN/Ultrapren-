<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="${require('./favicon.ico')}" type="image/x-icon" />
		<title>Ultrapren</title>
		<!-- Moment -->
		<!-- Tabulator + React bug: Moment library needs to be imported in HTML -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<!-- Meta tags for Open Graph -->
		<meta property="og:title" content="Ultrapren" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="/" />
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<!-- Hack to improve jumpy scrolling with parallax backgrounds in IE11 -->
		<script>
			if (navigator.userAgent.match(/Trident\/7\./)) {
				document.body.addEventListener('mousewheel', function() {
					event.preventDefault();
					var wd = event.wheelDelta;
					var csp = window.pageYOffset;
					window.scrollTo(0, csp - wd);
				});
			}
		</script>
	</body>
</html>
